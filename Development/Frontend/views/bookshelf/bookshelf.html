<div ng-controller='BookShelfController'>

    <div class="container">
        <div class="row">
            <div ng-repeat='book in booksWithCurrentUser'>

                <div class='col-sm-12'>

                    <div class='card' style='margin:10px'>
                        <div class='card-body'>
                            <h5 class="card-title" ng-model="selectedBookTitle">{{book.Title}}</h5>
                            <p class="card-text">{{book.Title}} by {{book.Author}}</p>
                            <button class='btn btn-primary' ng-click="returnBook(book)">Return</button>
                        </div>
                    </div>

                </div>

            </div>
        </div>
    </div>
</div>
