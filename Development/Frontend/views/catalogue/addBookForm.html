<div ng-controller="CatalogueController">
    <form name="AddBookForm" ng-submit="addNewBook(bookDetails)" ng-controller='CatalogueController' novalidate>
        <div class="form-group">
            <label for="Book Name">Book Name:</label>
            <input class="form-control" type="text" name="bookName" placeholder="Enter Book Name" ng-model="bookDetails.BookName" ng-required="true">
        </div>
        <div class="form-group">
            <label for="Author">Author:</label>
            <input class="form-control" type="text" name="author" placeholder="Enter Author" ng-model="bookDetails.Author" ng-required="true">
        </div>
        <div class="form-group">
            <label for="Quantity">Quantity:</label>
            <input class="form-control" type="number" name="quantity" placeholder="Enter Quantity" ng-model="bookDetails.Quantity" ng-required="true">
        </div>
        <div class="form-group">
            <label for="AvailableNumber">Available Number:</label>
            <input class="form-control" type="number" name="availableNumber" placeholder="Enter Available Books" ng-model="bookDetails.AvailableNumber" ng-required="true">
        </div>
        <div class="form-group">
            <label for="Genre">Genre:</label>
            <input class="form-control" type="text" name="genre" placeholder="Enter Genre" ng-model="bookDetails.Genre" ng-required="true">
        </div>
        <button type="submit" class="btn btn-primary" ng-disabled="AddBookForm.title.$invalid ||
        AddBookForm.author.$invalid || AddBookForm.rating.$invalid || AddBookForm.price.$invalid || AddBookForm.genre.$invalid"> Add Book </button>
    </form>
</div>
